<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="login-container">
    <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>

  <script>
    if(document.location.hash === '#unauthorized') {
        document.write('<div class="unauthorized">Usuario o contrase√±a incorrecto</div>');
    } else if(document.location.hash === '#error') {
        document.write('<div class="error">Un error ha ocurrido</div>');
    }
  </script>
        </form>

</body>
</html>
